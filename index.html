<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Library</title>
    <link rel="stylesheet" href="./assets/stylesheets/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>

<body>
    <h1 class="title text-dark text-center">
        <span class="icon text-primary">
            <i class="fa fa-book" aria-hidden="true"></i>
        </span>
        My Library
    </h1>
    <div class="my-flex container-fluid  p-3">
        <div class="row col-12  m-0 my-flex justify-content-center align-items-center">
            <div class="my-flex flex-column mx-1 rounded p-4 rounded border-primary col-3 shadow-lg book d-none mb-1 justify-content-around align-items-center">
                <h6>

                </h6>

                <small class="my-2">

        </small>
                <small class="my-2">

        </small>

                <button class="btn btn-danger py-2 w-75">Not read</button>
                <i class="fa fa-trash fa-lg" aria-hidden="true"> </i>
            </div>

        </div>
    </div>

    <form class="add-form my-flex flex-column d-none bg-light p-4 rounded ">
        <label for="ftitle">Title of Book:</label>
        <input type="text" name="ftitle" placeholder="Title of book" required>
        <label for="fauthor">Name of author:</label>
        <input type="text" name="fauthor" placeholder="Type the authorname" required>
        <label for="fpages">Number of pages:</label>
        <input type="number" min="0" name="fpages" id='fpages' required>
        <label for="fread">Already read this book?</label>
        <input type="checkbox" name="status" id='status'>
        <input name="formButton" type="Submit" value="Add boook" class="btn btn-warning">
        <input name="formButton" value="Cancel" class="btn btn-warning mt-2">
    </form>
    <div class="w-100 d-flex justify-content-center align-item-center">
        <button type="button" class="btn btn-warning p-3 w-50"> Add a book</button>
    </div>
    <script src="assets/js/index.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>


</body>

</html>
