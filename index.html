<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Library</title>
    <link rel="stylesheet" href="./assets/stylesheets/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <div class="my-flex container-fluid">
        <div class="row"></div>
    </div>

    <form class="add-form my-flex flex-column d-none bg-light ">
        <label for="ftitle">Title of Book:</label>
        <input type="text" name="ftitle" value="John" id="ftitle">
        <label for="fauthor">Name of author:</label>
        <input type="text" name="fauthor" placeholder="Type the authorname" id="fauthor">
        <label for="fpages">Number of pages:</label>
        <input type="number" min="0" name="fpages" id='fpages'>
        <label for="fread">Already read this book?</label>
        <input type="checkbox" name="status" id='status'>
        <input name="createBook" type="Submit" value="Add boook" class="btn btn-warning">
    </form>

    <button type="button" class="btn btn-warning"> +</button>
    <script src="assets/js/index.js" type="module"></script>


</body>

</html>
